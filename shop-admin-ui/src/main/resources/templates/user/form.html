<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">

    <title>BootAdmin</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{product}"><i class="fa fa-fw fa-link"></i> Товары</a></li>
            <li><a th:href="@{category}"><i class="fa fa-fw fa-link"></i> Категории</a></li>
            <li><a th:href="@{user}"><i class="fa fa-fw fa-link"></i> Пользователи</a></li>
            <li><a th:href="@{role}"><i class="fa fa-fw fa-link"></i> Роли</a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row py-2">
                    <div class="col-12">
                        <form th:action="@{/user}" method="post" th:object="${user}">
                            <input th:type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"  placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"  placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="roles">Roles</label>
                                <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                                    <option th:each="role : ${roles}"
                                            th:text="${role.name}"
                                            th:value="${role.id}"
                                            th:selected="${user.roles.contains(role)}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootadmin.min.js}"></script>

</body>
</html>

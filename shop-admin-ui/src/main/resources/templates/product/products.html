<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{css/bootadmin.min.css}">

    <title>BootAdmin</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{product}"><i class="fa fa-fw fa-link"></i> Товары</a></li>
            <li><a th:href="@{category}"><i class="fa fa-fw fa-link"></i> Категории</a></li>
            <li><a th:href="@{user}"><i class="fa fa-fw fa-link"></i> Пользователи</a></li>
            <li><a th:href="@{role}"><i class="fa fa-fw fa-link"></i> Роли</a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row py-2">
                    <div class="col-12">
                        <a class="btn btn-primary" th:href="@{/product/create}">Add Product</a>
                    </div>
                    <div class="col-12">
                        <form th:object="${search}">
                            <div class="form-group">
                                <label for="minCost">Min Price</label>
                                <input type="number" id="minCost" th:field="*{minCost}" class="form-control" placeholder="Enter min price">
                            </div>
                            <div class="form-group">
                                <label for="maxCost">Max Price</label>
                                <input type="number" id="maxCost" th:field="*{maxCost}" class="form-control" placeholder="Enter max price">
                            </div>
                            <div class="form-group">
                                <label for="title">Product title</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title">
                            </div>
                            <button type="submit" class="btn btn-success">Search</button>
                            <a th:href="@{/product}" class="btn btn-warning">Reset</a>
                        </form>

                    </div>

                    <div class="col-12">
                        <table class="table table-bordered my-2">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr hidden>
                                <td class="text-center" colspan="5">No data</td>
                            </tr>
                            <tr th:each="product : ${products}">
                                <th scope="row" th:text="${product.id}">1</th>
                                <td th:text="${product.title}">Macbook pro 2015</td>
                                <td th:text="${product.description}">Apple laptop</td>
                                <td th:text="${product.cost}">$2000</td>
                                <td>
                                    <a class="btn btn-success" th:href="@{/product/update/{id}(id=${product.id})}"><i class="fas fa-edit"></i></a>
                                    <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}"><i class="far fa-trash-alt"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
                            <li class="page-item" th:if="${search.page > 1}"><a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', search.page - 1).toUriString()}">Previous</a></li>
                            <li class="page-item" th:if="${search.page > 1}"><a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', 1).toUriString()}" >1</a></li>
                            <li class="page-item" th:if="${search.page > 2}"><a class="page-link" href="javascript:void(0);" >...</a></li>
                            <li class="page-item active"><a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', search.page).toUriString()}" th:text="${search.page}">1</a></li>
                            <li class="page-item" th:if="${(search.page + 1) < search.totalPages}"><a class="page-link" href="javascript:void(0);" >...</a></li>
                            <li class="page-item" th:if="${search.page < search.totalPages}"><a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', search.totalPages).toUriString()}" th:text="${search.totalPages}" >last</a></li>
                            <li class="page-item" th:if="${search.page < search.totalPages}"><a class="page-link" th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('page', search.page + 1).toUriString()}">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/bootadmin.min.js}"></script>

</body>
</html>
